<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarmoq Simulyatsiyasi - Smart Connection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/tarmoq.css">
</head>

<body class="tarmoq">
    <nav>
        <a href="index.html" class="nav-logo">CryptoLab</a>
        <a href="index.html">Asosiy</a>
        <a href="topics.html">Mavzular</a>
        <a href="#" class="active">Tarmoq</a>
    </nav>

    <div class="controls-wrapper">
        <button class="mode-btn active" onclick="document.body.classList.toggle('show-coverage')">
            <i class="bi bi-wifi"></i> Signallarni Ko'rsatish
        </button>
    </div>

    <!-- Main Layout -->
    <main class="scene-container">

        <!-- Zone 1: Exterior -->
        <section class="zone zone-exterior">
            <span class="zone-label">Tashqi Hudud</span>

            <div class="device dev-cpe active" id="cpe" onclick="showDetail('cpe')">
                <i class="bi bi-router-fill"></i>
                <div class="device-label">TP-Link CPE</div>
            </div>

            <!-- Zone 2: Rack Room (Copy) -->
            <div class="zone zone-rack">
                <span class="zone-label">Server Xonasi</span>

                <div class="device dev-rack-unit active" id="poe_ext" onclick="showDetail('poe')">
                    <i class="bi bi-lightning-fill"></i>
                    <span>PoE Injector</span>
                </div>

                <div class="device dev-rack-unit active" id="switch_ext" onclick="showDetail('switch')">
                    <i class="bi bi-hdd-network"></i>
                    <span>Switch (8-Port)</span>
                </div>
            </div>
        </section>

        <!-- Zone 3: Interior -->
        <section class="zone zone-interior">
            <span class="zone-label">Ichki Hudud</span>

            <div class="device dev-cpe active" id="cpe_interior" onclick="showDetail('cpe_interior')">
                <i class="bi bi-router-fill"></i>
                <div class="device-label">CPE (Station)</div>
            </div>

            <div class="device dev-deco active" id="deco1" onclick="showDetail('deco')">
                <div class="coverage-zone"></div>
                <i class="bi bi-router"></i>
                <div class="device-label">Deco (Main)</div>
            </div>

            <div class="device dev-deco active" id="deco2" onclick="showDetail('deco')">
                <div class="coverage-zone"></div>
                <i class="bi bi-router"></i>
                <div class="device-label">Deco (Node 1)</div>
            </div>

            <div class="device dev-deco active" id="deco3" onclick="showDetail('deco')">
                <div class="coverage-zone"></div>
                <i class="bi bi-router"></i>
                <div class="device-label">Deco (Node 2)</div>
            </div>

            <div class="device user-device user-laptop active" id="laptop1" onclick="showDetail('laptop')">
                <i class="bi bi-laptop"></i>
            </div>

            <div class="device user-device user-laptop active" id="laptop2" onclick="showDetail('laptop')">
                <i class="bi bi-laptop"></i>
            </div>

            <div class="device user-device user-phone active" id="phone1" onclick="showDetail('phone')">
                <i class="bi bi-phone"></i>
            </div>

            <div class="device user-device user-phone active" id="phone2" onclick="showDetail('phone')">
                <i class="bi bi-phone"></i>
            </div>

            <div class="device user-device user-phone active" id="phone3" onclick="showDetail('phone')">
                <i class="bi bi-phone"></i>
            </div>

            <!-- Zone 2: Rack Room (Moved Inside) -->
            <div class="zone zone-rack">
                <span class="zone-label">Server Xonasi</span>

                <div class="device dev-rack-unit active" id="poe" onclick="showDetail('poe')">
                    <i class="bi bi-lightning-fill"></i>
                    <span>PoE Injector</span>
                </div>

                <div class="device dev-rack-unit active" id="switch" onclick="showDetail('switch')">
                    <i class="bi bi-hdd-network"></i>
                    <span>Switch (8-Port)</span>
                </div>
            </div>
        </section>

    </main>

    <!-- Detail Panel -->
    <aside class="detail-panel" id="detailPanel" aria-labelledby="detailTitle">
        <i class="bi bi-x-lg close-detail" onclick="hideDetail()" aria-label="Yopish"></i>
        <div class="detail-icon" id="detailIcon"><i class="bi bi-router"></i></div>
        <div class="detail-content">
            <h3 id="detailTitle">Device Name</h3>
            <p id="detailText">Device description goes here.</p>
            <div id="detailStats"></div>
        </div>
    </aside>

    <script src="assets/app.js"></script>
</body>
</html>
