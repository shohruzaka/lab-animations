<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto & Hash Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f093fb;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 60px;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
        }

        nav a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover, nav a.active {
            color: #fff;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header h1 { font-size: 3rem; margin-bottom: 10px; }

        .container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover { transform: translateY(-5px); border-color: var(--primary); }

        input {
            width: 80%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 20px;
            outline: none;
            border: 1px solid transparent;
        }

        input:focus { border-color: var(--accent); }

        .visualizer {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }

        .node {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 0 20px var(--primary);
        }

        .result-box {
            font-family: 'JetBrains Mono', monospace;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            min-height: 50px;
            color: var(--accent);
        }

        /* Animatsiya elementlari */
        .data-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            filter: blur(2px);
        }

        @keyframes moveRight {
            0% { left: 10%; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 85%; opacity: 0; }
        }

        .label { font-size: 0.8rem; opacity: 0.6; margin-bottom: 5px; text-transform: uppercase; }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="active">Asosiy</a>
        <a href="password_hash.html">Parol Xesh</a>
        <a href="https_demo.html">HTTPS</a>
        <a href="digital_signature.html">Raqamli Imzo</a>
    </nav>

    <header>
        <h1>CryptoVisualizer</h1>
        <p>Ma'lumotlar xavfsizligi jarayonini his qiling</p>
    </header>

    <div class="container">
        <div class="card" id="crypto-card">
            <h3>Symmetrik Shifrlash</h3>
            <p class="label">Ma'lumot kiriting (Masalan: Salom)</p>
            <input type="text" id="crypto-input" placeholder="Matn yozing...">
            
            <div class="visualizer" id="crypto-viz">
                <div class="node">KEY</div>
            </div>

            <div class="label">Shifrlangan natija:</div>
            <div class="result-box" id="crypto-output">...</div>
        </div>

        <div class="card" id="hash-card">
            <h3>Xeshlash (SHA-256)</h3>
            <p class="label">Ma'lumot kiriting</p>
            <input type="text" id="hash-input" placeholder="Matn yozing...">
            
            <div class="visualizer" id="hash-viz">
                <div class="node" style="background: var(--accent); box-shadow: 0 0 20px var(--accent);">HASH</div>
            </div>

            <div class="label">Fiksirlangan Xesh:</div>
            <div class="result-box" id="hash-output">...</div>
        </div>
    </div>

    <script>
        // Oddiy shifrlash simulyatsiyasi (Caesar Cipher uslubida)
        function encrypt(text) {
            return text.split('').map(c => String.fromCharCode(c.charCodeAt(0) + 5)).join('');
        }

        // Oddiy Xesh simulyatsiyasi (SHA-256 ni imitatsiya qilish)
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);                    
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Animatsiya yaratish funksiyasi
        function createParticle(containerId) {
            const container = document.getElementById(containerId);
            const particle = document.createElement('div');
            particle.className = 'data-particle';
            particle.style.animation = 'moveRight 1.5s linear infinite';
            container.appendChild(particle);
            setTimeout(() => particle.remove(), 1500);
        }

        // Cryptography Input Listener
        document.getElementById('crypto-input').addEventListener('input', (e) => {
            const val = e.target.value;
            const output = document.getElementById('crypto-output');
            
            if(val) {
                createParticle('crypto-viz');
                output.innerText = encrypt(val);
            } else {
                output.innerText = "...";
            }
        });

        // Hash Input Listener
        document.getElementById('hash-input').addEventListener('input', async (e) => {
            const val = e.target.value;
            const output = document.getElementById('hash-output');
            
            if(val) {
                createParticle('hash-viz');
                const hash = await sha256(val);
                output.innerText = hash.substring(0, 32) + "...";
            } else {
                output.innerText = "...";
            }
        });
    </script>
</body>
</html>
