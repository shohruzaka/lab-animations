<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS Handshake Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body class="https-demo">

    <nav>
        <a href="index.html" class="nav-logo">CryptoLab</a>
        <a href="index.html">Asosiy</a>
        <a href="topics.html">C++ Dasturlash</a>
        <a href="topics.html">Web Texnologiyalar</a>
        <a href="topics.html">Frontend</a>
        <a href="topics.html">Backend</a>
    </nav>

    <h1>HTTPS Handshake</h1>
    <p class="subtitle">Xavfsiz aloqa o'rnatish jarayoni (TLS Handshake) simulyatsiyasi</p>

    <div class="stage" id="stage">
        <!-- Client -->
        <div class="actor">
            <span class="actor-icon"><i class="bi bi-laptop"></i></span>
            <div class="actor-name">Mijoz</div>
            <div style="font-size: 0.7rem; opacity: 0.7;">(Brauzer)</div>
        </div>

        <!-- Channel -->
        <div class="channel-container">
            <div class="lock-icon"><i class="bi bi-lock-fill"></i></div>
            <div class="channel-line"></div>
            <!-- Attacker (Hidden by default) -->
            <div class="attacker" id="attacker">
                <span style="font-size: 2rem;"><i class="bi bi-incognito"></i></span>
                <div style="color: var(--weak); font-weight: bold; font-size: 0.8rem;">Hacker</div>
            </div>
            <div class="packet" id="packet">Salom!</div>
        </div>

        <!-- Server -->
        <div class="actor">
            <span class="actor-icon"><i class="bi bi-cloud-fill"></i></span>
            <div class="actor-name">Server</div>
            <div style="font-size: 0.7rem; opacity: 0.7;">(google.com)</div>
        </div>
    </div>

    <div class="step-indicator" id="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="log-box" id="log">
        "Keyingi" tugmasini bosing va jarayonni boshlang.
    </div>

    <div class="controls">
        <button class="btn-reset" onclick="resetSim()">Qayta Boshlash</button>
        <button class="btn-mitm" id="btn-mitm" onclick="toggleMitm()"><i class="bi bi-skull"></i> MITM Hujumi</button>
        <button class="btn-auto" id="btn-auto" onclick="toggleAutoPlay()"><i class="bi bi-play-fill"></i> Avto</button>
        <button class="btn-next" onclick="nextStep()">Keyingi <i class="bi bi-arrow-right"></i></button>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
