<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS Handshake Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f1f5f9;
            --primary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --accent: #8b5cf6;
            --weak: #ef4444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
        }

        nav a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover, nav a.active {
            color: #fff;
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, var(--success), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
        }

        .stage {
            width: 90%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 40px 20px;
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .actor {
            width: 140px;
            padding: 20px;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .actor:hover { transform: translateY(-5px); }

        .actor-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        .actor-name { font-weight: 600; color: var(--primary); }

        .channel-container {
            flex-grow: 1;
            position: relative;
            height: 100px;
            display: flex;
            align-items: center;
            margin: 0 20px;
        }

        .channel-line {
            width: 100%;
            height: 4px;
            background: #334155;
            border-radius: 2px;
            position: relative;
            transition: background 0.5s;
        }

        .packet {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(0, -50%);
            background: var(--accent);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            box-shadow: 0 0 15px var(--accent);
            z-index: 3;
            transition: left 1.5s ease-in-out, opacity 0.3s;
        }

        .lock-icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: var(--success);
            opacity: 0;
            transition: 0.5s;
        }

        .secure .channel-line { background: var(--success); box-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }
        .secure .lock-icon { opacity: 1; top: -40px; }

        .attacker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100px;
            padding: 10px;
            background: rgba(30, 41, 59, 0.95);
            border: 2px solid var(--weak);
            border-radius: 12px;
            text-align: center;
            z-index: 5;
            transition: transform 0.3s;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        .mitm-mode .attacker { transform: translate(-50%, -50%) scale(1); }
        .mitm-mode .packet.hacked { background: var(--weak); box-shadow: 0 0 15px var(--weak); }

        .controls {
            margin-top: 40px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            font-family: inherit;
            font-size: 1rem;
        }

        .btn-next { background: var(--primary); color: white; }
        .btn-next:hover { background: #2563eb; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        
        .btn-reset { background: rgba(255,255,255,0.1); color: white; }
        .btn-reset:hover { background: rgba(255,255,255,0.2); }

        .btn-mitm { background: var(--weak); color: white; }
        .btn-mitm:hover { background: #dc2626; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }

        .log-box {
            margin-top: 30px;
            width: 90%;
            max-width: 600px;
            background: rgba(15, 23, 42, 0.8);
            padding: 20px;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #cbd5e1;
            min-height: 60px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .step-indicator {
            margin-top: 20px;
            display: flex;
            gap: 5px;
        }
        .dot { width: 10px; height: 10px; background: #334155; border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--success); box-shadow: 0 0 8px var(--success); }

    </style>
</head>
<body>

    <nav>
        <a href="index.html">Asosiy</a>
        <a href="password_hash.html">Parol Xesh</a>
        <a href="#" class="active">HTTPS</a>
        <a href="digital_signature.html">Raqamli Imzo</a>
    </nav>

    <h1>HTTPS Handshake</h1>
    <p class="subtitle">Xavfsiz aloqa o'rnatish jarayoni (TLS Handshake) simulyatsiyasi</p>

    <div class="stage" id="stage">
        <!-- Client -->
        <div class="actor">
            <span class="actor-icon"><i class="bi bi-laptop"></i></span>
            <div class="actor-name">Mijoz</div>
            <div style="font-size: 0.7rem; opacity: 0.7;">(Brauzer)</div>
        </div>

        <!-- Channel -->
        <div class="channel-container">
            <div class="lock-icon"><i class="bi bi-lock-fill"></i></div>
            <div class="channel-line"></div>
            <!-- Attacker (Hidden by default) -->
            <div class="attacker" id="attacker">
                <span style="font-size: 2rem;"><i class="bi bi-incognito"></i></span>
                <div style="color: var(--weak); font-weight: bold; font-size: 0.8rem;">Hacker</div>
            </div>
            <div class="packet" id="packet">Salom!</div>
        </div>

        <!-- Server -->
        <div class="actor">
            <span class="actor-icon"><i class="bi bi-cloud-fill"></i></span>
            <div class="actor-name">Server</div>
            <div style="font-size: 0.7rem; opacity: 0.7;">(google.com)</div>
        </div>
    </div>

    <div class="step-indicator" id="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="log-box" id="log">
        "Keyingi" tugmasini bosing va jarayonni boshlang.
    </div>

    <div class="controls">
        <button class="btn-reset" onclick="resetSim()">Qayta Boshlash</button>
        <button class="btn-mitm" id="btn-mitm" onclick="toggleMitm()"><i class="bi bi-skull"></i> MITM Hujumi</button>
        <button class="btn-next" onclick="nextStep()">Keyingi <i class="bi bi-arrow-right"></i></button>
    </div>

    <script>
        let step = 0;
        let isMitm = false;
        const packet = document.getElementById('packet');
        const log = document.getElementById('log');
        const stage = document.getElementById('stage');
        const dots = document.querySelectorAll('.dot');

        const steps = [
            {
                text: "Client Hello",
                desc: "Mijoz serverga 'Salom' (Client Hello) yuboradi. Unda qo'llab-quvvatlanadigan shifrlash turlari va tasodifiy raqam bor.",
                direction: 'right'
            },
            {
                text: "Server Hello + Sertifikat",
                desc: "Server javob beradi: Shifrlash turini tanlaydi va o'zining raqamli Sertifikatini (Public Key) yuboradi.",
                direction: 'left'
            },
            {
                text: "Key Exchange",
                desc: "Mijoz sertifikatni tekshiradi. Serverning ochiq kaliti yordamida 'Premaster Secret'ni shifrlab yuboradi.",
                direction: 'right'
            },
            {
                text: "Session Keys Generated",
                desc: "Ikkala tomon ham maxfiy 'Sessiya Kalitini' hisoblab chiqadi. Endi aloqa tayyor.",
                direction: 'center' // Special case
            },
            {
                text: "Secure Data Transfer",
                desc: "Xavfsiz aloqa o'rnatildi! Endi barcha ma'lumotlar shifrlangan holda uzatiladi.",
                direction: 'secure'
            }
        ];

        const mitmSteps = [
            { text: "Client Hello", desc: "Mijoz serverga ulanmoqchi. Xaker so'rovni o'rtada ushlab qoladi.", from: 10, to: 50 },
            { text: "Forward Hello", desc: "Xaker so'rovni o'z nomidan serverga yuboradi.", from: 50, to: 90 },
            { text: "Server Hello", desc: "Server javob beradi. Xaker buni ham ushlab qoladi.", from: 90, to: 50 },
            { text: "Fake Cert", desc: "Xaker mijozga o'zining SOXTA sertifikatini yuboradi.", from: 50, to: 10, hacked: true },
            { text: "Key Exchange", desc: "Mijoz soxta sertifikat bilan kalitni shifrlaydi. Xaker uni ochib o'qiydi!", from: 10, to: 50, hacked: true },
            { text: "Forward Key", desc: "Xaker serverning asl kaliti bilan qayta shifrlab, serverga yuboradi.", from: 50, to: 90 },
            { text: "Data Theft", desc: "Aloqa o'rnatildi. Xaker barcha ma'lumotlarni o'qiy oladi!", from: 10, to: 90, hacked: true }
        ];

        function toggleMitm() {
            isMitm = !isMitm;
            const btn = document.getElementById('btn-mitm');
            const h1 = document.querySelector('h1');
            
            if (isMitm) {
                stage.classList.add('mitm-mode');
                btn.innerText = "Normal Rejimga Qaytish";
                h1.innerText = "MITM Attack (Hujum)";
                h1.style.background = "linear-gradient(to right, #ef4444, #f59e0b)";
                h1.style.webkitBackgroundClip = "text";
                h1.style.webkitTextFillColor = "transparent";
                
                const dotsContainer = document.getElementById('dots');
                dotsContainer.innerHTML = '';
                mitmSteps.forEach(() => {
                    const d = document.createElement('div');
                    d.className = 'dot';
                    dotsContainer.appendChild(d);
                });
            } else {
                location.reload();
                return;
            }
            resetSim();
        }

        function updateDots(current) {
            const currentDots = document.querySelectorAll('.dot');
            currentDots.forEach((d, i) => {
                if (i <= current) d.classList.add('active');
                else d.classList.remove('active');
            });
        }

        function resetSim() {
            step = 0;
            packet.style.opacity = '0';
            packet.style.left = '0';
            packet.classList.remove('hacked');
            stage.classList.remove('secure');
            log.innerText = "Jarayonni boshlash uchun 'Keyingi' tugmasini bosing.";
            updateDots(-1);
        }

        function nextStep() {
            const currentSteps = isMitm ? mitmSteps : steps;
            if (step >= currentSteps.length) {
                resetSim();
                return;
            }

            const current = currentSteps[step];
            log.innerText = current.desc;
            packet.innerText = current.text;
            packet.style.opacity = '1';
            
            if(current.hacked) packet.classList.add('hacked');
            else packet.classList.remove('hacked');

            updateDots(step);

            // Animation logic
            if (isMitm) {
                packet.style.left = current.from + '%';
                setTimeout(() => { packet.style.left = current.to + '%'; }, 50);
            } else if (current.direction === 'right') {
                packet.style.left = '10%';
                setTimeout(() => { packet.style.left = '80%'; }, 50);
            } else if (current.direction === 'left') {
                packet.style.left = '80%';
                setTimeout(() => { packet.style.left = '10%'; }, 50);
            } else if (current.direction === 'center') {
                packet.style.left = '50%';
                packet.style.transform = 'translate(-50%, -50%) scale(1.2)';
                setTimeout(() => { packet.style.transform = 'translate(-50%, -50%) scale(1)'; }, 300);
            } else if (current.direction === 'secure') {
                packet.style.opacity = '0';
                stage.classList.add('secure');
            }

            step++;
        }
    </script>
</body>
</html>
